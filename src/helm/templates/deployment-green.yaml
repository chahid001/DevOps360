apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "swiggy-frontend.fullname" . }}-green
  labels:
    app: {{ include "swiggy-frontend.fullname" . }}-green
spec:
  replicas: {{ .Values.green.replicas }}
  selector:
    matchLabels:
      app: {{ include "swiggy-frontend.fullname" . }}-green
  template:
    metadata:
      labels:
        app: {{ include "swiggy-frontend.fullname" . }}-green
    spec:
      containers:
        - name: swiggy
          image: "{{ .Values.green.repository }}:{{ .Values.green.tag | default.Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.green.pullPolicy }}
          ports:
            - containerPort: {{ .Values.green.port }}